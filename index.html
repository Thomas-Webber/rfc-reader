<head>
    <title>RFC Beautifier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#252525" />
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>

<html>
<body>
    <form id="rfc-form">
        
        <div class="input-group"><label for="rfcNumber">rfc number</label><input type="number" id="rfcNumber" name="rfcNumber" value=""></div>
        <div class="input-group"><label for="background-color">background-color </label><input type="text" id="background-color" name="background-color" value="#252525"></div>
        <div class="input-group"><label for="font-size">font-size </label><input type="text" id="font-size" name="font-size" value="1.5rem"></div>
        <div class="input-group"><label for="line-height">line-height </label><input type="text" id="line-height" name="line-height" value="1.25rem"></div>
        <div class="input-group"><label for="fontFamily">font-family </label><input type="text" id="fontFamily" name="fontFamily" value="monospace"></div>
        <div class="input-group"><label for="color">color </label><input type="text" id="color" name="color" value="#fff"></div>
        <div class="input-group center input-group--last"><label></label><button type="submit">Go</button></div>

        <div class="text text--error" id="error"></div>
    </form>

    <pre id="content"></pre>

    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js"></script>
    <script src="script.js"></script>
</body>
</html>
